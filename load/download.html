<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Envío Automático</title>
</head>
<body>
    <h1>Formulario Envío Automático</h1>
    <form id="autoForm" action="/downb" method="POST">
        <!-- No hay campos input -->
    </form>

    <script>
        // Enviar el formulario automáticamente cuando se carga la página
        document.getElementById('autoForm').submit();
    </script>
</body>
</html>
